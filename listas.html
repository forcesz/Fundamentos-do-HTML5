<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Listas Ordenadas e não Ordenadas</title>
</head>
<body>
<!-- Lista não ordenada -->
<ul>
  <li>Item da minha lista não ordenada</li>
</ul>
<!-- Lista não ordenada -->
<!-- para duplicar a linha utiliza-se o atalho CTRL+shift+d -->
<!-- para duplicar a linha utiliza-se o atalho CTRL+shift+d -->

<!-- Lista ordenada -->
<ol>
  <li></li>
  <li></li>
  <li></li>
  <li></li>
  <li></li>
</ol>
<!-- Lista ordenada -->

<!-- lista de definição -->
<dl>
  <dt>Item</dt>
  <dd>Sub-item</dd>
  <dd>Sub-item2</dd>
  <dd>Sub-item2</dd>
  <dd>Sub-item2</dd>
  <dt>Item2</dt>
  <dd>Sub-item</dd>
  <dd>Sub-item</dd>
  <dd>Sub-item</dd>
</dl>

<!-- lista de definição -->


</body>
</html>
