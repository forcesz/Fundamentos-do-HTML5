<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Links</title>
</head>
<body>
  <a href="http://google.com.br">Link normal</a>
  <br>
  <a href="https://google.com.br" target="_blank">Link nova janela</a> <!-- abrindo em uma nova janela-->
  <br>
  <a href="https://google.com.br" title="Mostre o titulo">Mostrando o Titulo</a> <!-- Adicionar uma descrição no link que vai ser clicado-->
  <!--Link absoluto  -->
  <br>
    <a href="index.html">Arquivo dentro do dominio</a>
  <!--Link relativo, utilizado para aprontar para o proprio dominio  -->
</body>
</html>
